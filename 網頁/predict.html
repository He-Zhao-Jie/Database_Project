<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/predict.css">
</head>
<body>
    <div class="top">
        <div class="content">
            <button class="overview">預測模型</button>
            <a href="index.php"><button class="other">資料庫總覽</button></a>
            <a href="chart.html"><button class="other">圖表呈現</button></a>
        </div>
    </div>
    <div class="under" style="height: 75%;">
        <div class="content">
            <form action="#" method="post">
                <div class="form">
                    <div class="formbox">
                        <div class="question">
                            <label for="">性別</label>
                            <div class="option sex">
                                <input type="radio" name="sex" value="male" required>
                                <input type="radio" name="sex" value="female" required>
                            </div>
                        </div>
                        <div class="question">
                            <label for="age" class="label">年齡</label>
                            <input type="number" name="age" id="age"class="test" required>
                        </div>
                        <div class="question">
                            <label for="" class="label">血壓</label>
                            <input type="number" name="bp"class="test" required>
                        </div>
                        <div class="question">
                            <label for="">糖尿病</label>
                            <div class="option diabete">
                                <input type="radio" name="dia" value="yes" required>
                                <input type="radio" name="dia" value="no" required>
                            </div>
                        </div>
                    </div>
                    <div class="formbox">
                        <div class="question">
                            <label for="">抽菸</label>
                            <div class="option smoke">
                                <input type="radio" name="smoke" value="quit" required>
                                <input type="radio" name="smoke" value="yes" required>
                                <input type="radio" name="smoke" value="no" required>
                            </div>
                        </div>
                        <div class="question">
                            <label for="">心臟病史</label>
                            <div class="option heart">
                                <input type="radio" name="heart" value="yes" required>
                                <input type="radio" name="heart" value="no" required>
                            </div>
                        </div>
                        <div class="question">
                            <label for="" class="label">膽固醇</label>
                            <input type="number" name="dan"class="test" required>
                        </div>
                        <div class="question">
                            <label for="">規律運動</label>
                            <div class="option exer">
                                <input type="radio" name="exer" value="yes" required>
                                <input type="radio" name="exer" value="few" required>
                                <input type="radio" name="exer" value="no" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="predbtn">
                    <button class="predict" style="border: none; outline: none;">立即預測</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="./script/scipt.js"></script>
    <script src="./script/preres.js"></script>
</body>
</html>
